    <style>
        /* Critical CSS for initial loading */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }
        
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a7431 0%, #145a25 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Hide the app until it's loaded */
        #root {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 2rem; background: #f8d7da; color: #721c24; font-family: Arial, sans-serif;">
            <h2>JavaScript Imezimwa</h2>
            <p>Ili kutumia jukwaa la Katavi E-Kilimo, unahitaji kuwezesha JavaScript kwenye kivinjari chako.</p>
            <p>To enable JavaScript, follow these steps:</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Chrome: Settings → Privacy and Security → Site Settings → JavaScript → Allowed</li>
                <li>Firefox: Preferences → Privacy & Security → Permissions → Enable JavaScript</li>
                <li>Safari: Preferences → Security → Enable JavaScript</li>
            </ul>
        </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">
            <i class="fas fa-seedling"></i>
        </div>
        <div class="loading-text">Katavi E-Kilimo</div>
        <div class="loading-subtext">Inapakia jukwaa la wakulima...</div>
        <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
        // Handle loading screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const root = document.getElementById('root');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        root.classList.add('loaded');
                    }, 500);
                } else {
                    root.classList.add('loaded');
                }
            }, 1500); // Show loading screen for minimum 1.5 seconds
        });

        // Service Worker Registration for PWA (optional for development)
        if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Offline detection
        window.addEventListener('online', function() {
            console.log('Connection restored - You are back online');
        });

        window.addEventListener('offline', function() {
            console.log('You are offline. Some features may not work.');
        });

        // Performance monitoring
        window.addEventListener('DOMContentLoaded', function() {
            // Log performance metrics
            if ('performance' in window) {
                const perfData = window.performance.timing;
                const loadTime = perfData.loadEventEnd - perfData.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
            }
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
</body>
